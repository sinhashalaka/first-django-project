{% extends 'basefile.html' %}

{% block link %}
<a href= "{% url "log" %}">{{x}}</a>&nbsp &nbsp
{% endblock %}
{% block pass %}
	<a href= "{% url "change1" %}">change password</a>&nbsp &nbsp
{% endblock %}
{% block shalaka %}
<div class = "bodypart2">
  	<ul>
	{% for d in data %}
		<h2>
        	<a style = "color : black"href="../{{ d.slug }}"> {{d.title}}</a>
    	</h2>
      	<br>

    <p>Posted on <time datetime="{{d.created|date:"c"}}">{{d.created|date}}</time></p>
    <div >
            	<img src = "http://www.adweek.com/socialtimes/wp-content/uploads/sites/2/2014/05/ThumbsUpLike304.jpg" height="30" width = "40">
            	{{d.number_likes}} &nbsp 
            	<img src = "http://cliparts.co/cliparts/Xri/nKo/XrinKorcR.jpg" height="30" width = "40">{{d.number_comments}}
        </div>
    {% endfor %}
</ul>
</div>

{% endblock %}
